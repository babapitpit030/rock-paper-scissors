<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1 class="text">What is your move?</h1>
    <div class="buttons">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
    </div>
    <div class="scoreboard">
        <div class="scoreboard-left">
            <p class="scoreboard-text">Human's score:</p>
            <p class="scoreboard-text">Computer's score:</p>
        </div>
        <div class="scoreboard-right">
            <p class="humanscore">0</p>
            <p class="computerscore">0</p>
        </div>
    </div>
</body>
</html>
